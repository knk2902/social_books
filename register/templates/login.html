<!DOCTYPE html>
{% load static %}
<html>

<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Login</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "images/apple-touch-icon.png"%}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "images/favicon-32x32.png"%}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon-16x16.png"%}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'styles/core.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/icon-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/jquery-steps/jquery.steps.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css'%}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="">
					<img src="{% static "vendors/images/deskapp-logo.svg" %}" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="{% url 'register' %}">Register</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static "vendors/images/login-page-img.png"%}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login To Social Book</h2>
						</div>
						<form method="POST" id="login-form">
							{% csrf_token %}
							{% comment %} <div class="select-role">
								<div class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn active">
										<input type="radio" name="options" id="admin">
										<div class="icon"><img src="/static/vendors/images/briefcase.svg" class="svg" alt=""></div>
										<span>I'm</span>
										Manager
									</label>
									<label class="btn">
										<input type="radio" name="options" id="user">
										<div class="icon"><img src="/static/vendors/images/person.svg" class="svg" alt=""></div>
										<span>I'm</span>
										Employee
									</label>
								</div>
							</div> {% endcomment %}
									<div id="error-message" class="alert alert-danger" style="display: none;"></div>

							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" name = "username" placeholder="Username" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" name = "password" class="form-control form-control-lg" placeholder="**********" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Remember</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password"><a href="">Forgot Password</a></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										
										{% comment %} <a class="btn btn-primary btn-lg btn-block" href="{% url 'index' %}">Sign In</a> {% endcomment %}
									</div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'register' %}">Register To Create Account</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="{% static "scripts/core.js" %}"></script>
	<script src="{% static "scripts/script.min.js" %}"></script>
	<script src="{% static "scripts/process.js" %}"></script>
	<script src="{% static "scripts/layout-settings.js" %}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	{% comment %} <script>
		$(document).ready(function() {
			$('#login-form').on('submit', function(event) {
				event.preventDefault();  

				var form = $(this);
				var formData = new FormData(form[0]);
				
				$.ajax({
					url: form.attr('action'),
					type: form.attr('method'),
					data: formData,
					processData: false,
					contentType: false,
					success: function(response) {
						if (response.redirect) {
							$('#error-message').hide().text('');
                        	window.location.href = response.redirect;
						}
						else {
							$('#error-message').text('Invalid credentials').show();
						}
					},
					error: function(xhr, status, error) {
					
					}
				});
			});
		});
</script> {% endcomment %}
</body>
</html>
